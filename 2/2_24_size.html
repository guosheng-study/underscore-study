<body>
<div id="size">
	<h4>2.24 - size</h4>
    <p>语法: _.size(list) </p>
    <p>关键词：<em>转化为数组</em>。</p>
    <p>返回列表中的值的数目。</p>
    
<h6>a) - 把arguments转化为数组</h6>
<div class="editor" style="height:180px;">
//取值的数目
var obj = {one: 1, two: 2, three: 3};

console.log(obj.length);
//=> undefined

console.log(_.size(obj));
//=> 3
</div>
<div class="jsfiddle-link"><a>http://jsfiddle.net/kyo4311/tDSv7/</div>

<p>在取数组长度的时候有一个length的属性。但是对象没有，所以我们需要这个_.size()方法。</p>






</div>
</body>
